<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How secure is your password?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-3 text-center bg-primary text-white p-2">How secure is your password?</h1>
                <form>
                    <div class="mb-3 mt-3">
                        <label for="passwordInput" class="form-label">Type in a password</label>
                        <input type="password" class="form-control" id="passwordInput" oninput="updatePasswordInfo()">
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="toggleView" onchange="togglePasswordVisibility()">
                            <label class="form-check-label" for="toggleView">Show Password</label>
                        </div>
                        <div id="passwordLength" class="text-secondary text-ceter">Number of Characters: 0</div>
                    </div>
                    <div id="characterTypes" class="text-secondary mb-3 text-center">
                        <span id="lowercase" class="characterType mx-3">Lowercase</span>
                        <span id="uppercase" class="characterType mx-3">Uppercase</span>
                        <span id="numbers" class="characterType mx-3">Numbers</span>
                        <span id="symbols" class="characterType mx-3">Symbols</span>
                    </div>
                    <div id="characterTypes" class="text-secondary mb-3">
                        <h3 class="text-center">
                            Time to crack your password
                        </h3>
                        <p class="text-center">
                            <span id="years">123</span> Years
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
